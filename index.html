<!----Landing Page-->
<div id="landing-window">
    <div class="container">
        <div class="row rows">
            <div class="col-sm">
            <h1>Welcome to City Rank</h1>
                <p>Considering a move but not sure which cities are your best bet?
                Explore your options by sharing what's important to you and we'll offer some informed choices.
                We'll start by answering a few questions to get an idea of your priorties.
                </p>
            </div>
        </div>
            <div class="text-center">
                <button type="button" id ="start" class="btn blue-gradient">GET STARTED</button>
            </div>
    </div> 
    </div>       
</div>
    

<section id= "category">
        
    <div class="title-container">
            <div class="text-center">
                <h3>City Rank</h3>
            </div>
    </div>
</br>
</br>
<!------Happiness------>
<div class="container">
    <div class="happy">
    <div class="col-sm-8-mx-auto">
        <div class="row">
                <div class="col">
                    <label for="level-of-happiness"><h2>Level of Happiness</h2></label>
                <input id="happiness"class="custom-range" value="0" min="0" max="100" type="range">
                <i class="fas fa-frown float-left fa-2x"></i>
                <i class="far fa-smile float-right fa-2x"></i>
            </div>
        </div>
        </div>
      </div>
    </div>
<!------------>

<!-------Political Affiliation-->
<div class="container">
    <div class="politics">
    <div class="col-sm-8 mx-auto">
        <div class="row">
                <div class="col">
                        <label for="politics-affiliation"><h2>Political Affiliation</h2></label>
                        <input type="range" class="custom-range" id="political-affiliation">
                        <i class="fas fa-democrat float-left fa-2x blue-text pr-3" aria-hidden="true"></i>
                        <i class="fas fa-republican float-right fa-2x red-text pr-3" aria-hidden="true"></i>
        </div>
    </div>
    </div>
</div>
</div>
<!------------------------>

<!-----Cost of Living-->
<div class= "container">
    <div class="cost-of-living">
        <div class="col-sm-8 mx-auto">
            <div class="row">
                    <div class="col">
                            <label for="cost-of-living"><h2>Cost of Living</h2></label>
                                <input type="range" min="0" max="100" class="custom-range" id="cost-of-living" />
                            <i class="fas fa-dollar-sign float-right fa-2x green-text pr-3" aria-hidden="true"></i>
                            <i class="fas fa-dollar-sign float-right fa-2x green-text pr-3" aria-hidden="true"></i>
                            <i class="fas fa-dollar-sign float-right fa-2x green-text pr-3" aria-hidden="true"></i>
                            <i class="fas fa-dollar-sign float-left fa-2x green-text pr-3" aria-hidden="true"></i>
            </div>
        </div>
        </div>
    </div>
    </div>
<!------------->

<!----Job Outlook-->
<div class= "container">
        <div class="job-outlook">
                <div class="col-sm-8 mx-auto">
                    <div class="row">
                            <div class="col">
                                    <label for="job-outlook"><h2>Job Outlook</h2></label>
                                    <div class="md-form">
                                            <i class="fas fa-user prefix fa-2x"></i>
                                            <input type="text" id="job-outlook" class="form-control">
                                            <label for="inputIconEx2">Searching For Job...</label>
                                          </div>
                                          <div class="text-center">
                                          <button class="btn blue-gradient">Submit</button>
                                        </div>
                            </div>
                    </div>
                </div>
        </div>
</div>
